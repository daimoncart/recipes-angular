<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #uomForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="uom.name" 
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Enter measurement unit name"
            required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Measurement unit name is required</div>
 
        <button type="submit" [disabled]="!uomForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
