<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="favicon.ico" class="svg" alt="">
    </div>


    <!-- Register Form -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(); f">
      <div class="form-group">
        <label for="username">
          <input type="text" [(ngModel)]="user.username" id="username" class="fadeIn first" formControlName="username"
                 placeholder="Enter username" required>
        </label>
        <div *ngIf="f.username.invalid && (f.username.dirty || f.username.touched)" class="invalid-feedback">
          Username is required.
        </div>
      </div>
      <div class="form-group">
        <label for="email">
          <input type="email" [(ngModel)]="user.email" id="email" class="fadeIn second" formControlName="email"
                 placeholder="Enter email" required>
        </label>
        <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)"
             class="invalid-feedback">
          Email is required.
        </div>
      </div>
      <div class="form-group">
        <label for="password">
          <input type="password" [(ngModel)]="user.password" id="password" class="fadeIn third"
                 formControlName="password"
                 placeholder="Enter password">
        </label>
        <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)"
             class="invalid-feedback">
          Password is required.
        </div>
      </div>
      <div class="form-group">
        <input type="submit" class="fadeIn fourth" value="Register">
      </div>
    </form>
  </div>
</div>
